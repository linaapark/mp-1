    <main>
        <div class="calc-container">
        <div class="inputs">
            <input type="number" id="first-number" placeholder="First number">
            <input type="number" id="second-number" placeholder="Second number">
        </div>

        <div class="buttons">
            <button onclick="doAdd()">+</button>
            <button onclick="doSubtract()">-</button>
            <button onclick="doMultiply()">*</button>
            <button onclick="doDivide()">/</button>
            <button onclick="doPower()">**</button>
            <button onclick="doClear()">Clear</button>
        </div>

        <div class="output-box">
            <h3 id="output"></h3>
        </div>
        </div>
